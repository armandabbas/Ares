<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ares | Minimal Short Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ares: {
              black: '#000000',
              panel: '#0a0a0a',
              white: '#ffffff',
              dim: '#333333'
            }
          },
          fontFamily: {
            serif: ['"Instrument Serif"', 'serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['"Space Grotesk"', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }

    /* Hide scrollbar for ultra minimal look */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .font-serif-italic {
      font-family: "Instrument Serif", serif;
      font-style: italic;
    }
  </style>
  <script>
    // Global error handler to debug black screen in production
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="padding: 20px; color: #ff5555; font-family: monospace; background: #1a1a1a; margin: 20px; border: 1px solid #ff5555;">' +
          '<h3>Ares Diagnostic: Runtime Error</h3>' +
          '<p><strong>Message:</strong> ' + msg + '</p>' +
          '<p><strong>File:</strong> ' + url + '</p>' +
          '<p><strong>Line:</strong> ' + lineNo + '</p>' +
          '<pre style="white-space: pre-wrap; margin-top: 10px;">' + (error && error.stack ? error.stack : 'No stack trace available') + '</pre>' +
          '</div>';
      }
      return false;
    };
  </script>
</head>

<body>
  <div id="root">
    <div
      style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif;">
      Loading Ares Terminal...
    </div>
  </div>
  <script type="module" src="./main.tsx"></script>
</body>

</html>
