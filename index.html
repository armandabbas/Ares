<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ares | Minimal Short Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ares: {
              black: '#000000',
              panel: '#0a0a0a',
              white: '#ffffff',
              dim: '#333333'
            }
          },
          fontFamily: {
            serif: ['"Instrument Serif"', 'serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['"Space Grotesk"', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 3s linear infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }

    /* Hide scrollbar for ultra minimal look */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    .font-serif-italic {
      font-family: "Instrument Serif", serif;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
